<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8734200872630561"
     crossorigin="anonymous"></script>
    <title>{% block title %}Old Course Caddie{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Old Course Caddie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Holes
                        </a>
                        <ul class="dropdown-menu">
                            {% for i in range(1, 19) %}
                            <li><a class="dropdown-item" href="{{ url_for('hole', hole_number=i) }}">Hole {{ i }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('history') }}">Course History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tips') }}">First-Time Tips</a>
                    </li>                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('resources') }}">Visitor Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('donate') }}">
                            <span class="btn btn-outline-light btn-sm">Support Us ❤️</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <p class="text-center mb-0">&copy; {{ year }} Old Course Caddie - Your Guide to the Home of Golf</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
